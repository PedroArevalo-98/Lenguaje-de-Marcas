<body>
<h1>Rellena tu CV</h1>

</body>

<form action="destino" method= "get"> 
<!--
Form te sirve para crear un formulario
action sirve para especificar donde mandar los datos del formulario.
method te sirve para especificar como mandar los datos del formulario, los datos del formulario pueden ser mandado como un URL con "get" o como un http con "post"

action te sirve para decir al programa donde enviar la informacion que ha recogido en el formulario" <form action=”dirección completa del archivo que la gestionará” …>
-->
<p>
 <label for="Nombre">Nombre</label>
    <!--
label representa una etiqueta para un elemento en una interfaz de usuario. No hace nada en especial al usuario, pero sirve para facilitar la vida a los usuarios de ratón porque si clikeas en el texto dentro del <label> te lleva al cuadro donde se rellena el texto.
for : Especifica a qué elemento de formulario está vinculada una etiqueta.


-->
<br>
<input type="text" size="20" maxlength="30">  >
    <!--
 <input> especifica un campo de entrada donde el usuario puede ingresar datos.
Los elementos <input> se usan dentro de un elemento <form>(formulario) para declarar controles de entrada que permiten a los usuarios ingresar datos.
Un campo de entrada puede variar de muchas maneras, dependiendo del atributo de tipo.

type define el tipo de información que va a entrar en el input puede ser varios tipos como text (texto) password (contraseña, por lo que no salen los caracteres escritos) radio (salen botones y tienen que elegir 1 de varias opciones) submit (sale un botón que sirve para enviar el formulario)
-->
    </p>
    



<p>
    <label for="Apellidos">Apellidos</label>
    <br>
    <input type="text" size="50" maxlength="80"> >
     
</p>
    
<p>
    
    <label for="Contraseña">Contraseña </label>
    <br>
    <input type="password" maxlength="10" size="10" />
    
</p>
    
<p>
    <label for="DNI">DNI</label>
    <br>
    <input type="text" name="DNI" size="10" maxlength="9" />
           
</p>
<p>
    Sexo <br>
   <input type="radio" name="sexo" value="hombre" checked= "checked"/>Hombre <br>
    <input type="radio" name="sexo" value="mujer"/> mujer <br>
    <!--El atributo name identifica al control. Todos los controles de un formulario deben tener el atributo name porque, en general, sólo se envían los controles que lo tienen (aunque hay excepciones, como los controles de tipo imagen o los botones, que no los necesitan).

En general, los atributos name no se deben repetir, porque no se recibiría toda la información al enviarla. La única excepción es el botón radio, como se explica en el apartado correspondiente.
value establece un valor inicial consiguiendo que la reinicializacion sobre el formulario no sea infinita
-->
</p>
<p>
Incluir mi foto <input type="file" name="foto" value="Elegir"/>
    
</p>
<input name="suscribir" type="checkbox" value="suscribir" cheked="checked"/> Suscribirme al boletín de novedades

<br>
<input type="submit" name="enviar" value="Guardar cambios" />
<input type="reset" name="limpiar" value="Borrar los datos introducidos" />
